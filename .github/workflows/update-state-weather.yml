name: Update state.json weather

on:
  schedule:
    - cron: "*/14 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      
      - name: Update weather section in data/state.json
        env:
          WEATHER_LAT: ${{ secrets.WEATHER_LAT }}
          WEATHER_LON: ${{ secrets.WEATHER_LON }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      
          OW_UNITS: ${{ vars.OW_UNITS }}
          INCLUDE_ALERTS: ${{ vars.INCLUDE_ALERTS }}
          WIND_WIGGLE_START: ${{ vars.WIND_WIGGLE_START }}
          WIND_WIGGLE_FULL: ${{ vars.WIND_WIGGLE_FULL }}
      
        run: bash scripts/update-weather-into-state.sh


      - name: Commit and push if changed
        run: |
          set -e
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/state.json
          git commit -m "Update weather in state.json"
          git push
